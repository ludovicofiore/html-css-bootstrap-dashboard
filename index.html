<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard bootstrap</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>

    <!-- header fisso -->
    <header class="container-fluid">
        <div class="row">

            <div class="col-12">
                <div id="header-content">
                    <div class="container-fluid h-100">

                        
                        <div class="row align-items-center h-100">

                            <!-- logo -->
                            <div class="col-1 col-lg-2 h-100">
                                <a class="ms_a lg_no_display" id="logo-small">
                                    <img src="img/mobile-logo.png" alt="logo piccolo">
                                </a>

                                <a href="#" class="ms_a md_no_display" id="logo-big">
                                    <img src="img/logo.svg" alt="logo grande">
                                </a>

                            </div>

                            <!-- searchbar -->
                            <div class="col-10 col-lg-8">
                                <div class="input-group px-2">
                                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i></span>
                                    <input type="text" class="form-control" placeholder="Prova a cercare:lezioni di Laravel" aria-label="Username" aria-describedby="basic-addon1">
                                </div>

                            </div>

                            <!-- nav destra -->
                            <div class="col-1 col-lg-2">
                                <ul class="nav justify-content-end">
                                    <li class="nav-item md_no_display">
                                      <a class="nav-link" href="#"><i class="fa-solid fa-list-ul"></i></a>
                                    </li>
                                    <li class="nav-item md_no_display">
                                      <a class="nav-link" href="#"><i class="fa-solid fa-circle-question"></i></a>
                                    </li>
                                    <li class="nav-item md_no_display">
                                      <a class="nav-link" href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                                    </li>
                                    <!-- dropdown -->
                                    <li class="nav-item">
                                        <div class="dropdown">
                                            <a class="btn dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                                <i class="fa-solid fa-bell" style="color: #FFD43B;"></i>
                                            </a>
                                          
                                            <ul class="dropdown-menu">
                                              <li><a class="dropdown-item" href="#">Profilo</a></li>
                                              <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                                              <li><a class="dropdown-item" href="#">Logout</a></li>
                                            </ul>
                                        </div>
                        
                                    </li>
            
                                  </ul>

                            </div>
                        </div>


                    </div>

                </div>
            </div>
        </div>
    </header>


    <!-- parte centrale -->
    <div class="container-fluid">

        <div class="row gx-0">

            <!-- barra sinistra -->
            <div class="col-1 col-lg-2">
                
                <div id="bar-bg">
                    <div class="container-fluid h-100">
                        <div class="row flex-column justify-content-between h-100">

                            <div class="col-12 py-4">

                                <nav class="bar-content">

                                    <ul class="nav flex-column">
                                        <li class="nav-item">
                                          <a class="nav-link" href="#"><i class="fa-solid fa-house"></i><span class="md_no_display">Home</span></a>
                                        </li>
                                        <li class="nav-item">
                                          <a class="nav-link" href="#"><i class="fa-solid fa-chart-simple"></i><span class="md_no_display">Stats</span></a>
                                        </li>
                                        <li class="nav-item">
                                          <a class="nav-link" href="#"><i class="fa-solid fa-signal"></i><span class="md_no_display">Signals</span></a>
                                        </li>
                                      </ul>

                                </nav>
                            </div>

                            <div class="col-12">
                                <div class="bar-content">
                                    <a class="nav-link" href="#"><i class="fa-solid fa-gear"></i><span class="md_no_display">Admin</span></a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <!-- contenuto principale -->
            <div class="col-11 col-lg-10">

                <div id="central-content">

                    <!-- sezione centrale azzurra -->
                    <div class="container-fluid bg-primary text-white">

                        <div class="row">
                            <div class="col-12 col-md-4">

                                <div class="ms_box">

                                </div>

                            </div>

                            <div class="col-12 col-md-4">

                                <div class="ms_box">
                                    
                                </div>

                            </div>

                            <div class="col-12 col-md-4">

                                <div class="ms_box">
                                    
                                </div>

                            </div>
                        </div>
                    </div>


                    <!-- sezione centrale sfondo bianco -->

                    <div class="container-fluid">

                        <div class="row">

                            <!-- contenuto sinistra -->
                            <div class="col-12 col-lg-7">

                                <!-- prossime classi -->
                                <div class="large_box">

                                </div>

                                <!-- FAQ -->
                                <div class="large_box">

                                </div>
                            </div>

                            <!-- contenuto destra -->
                            <div class="col-12 col-lg-5">

                                <!-- todo -->
                                <div class="small_box">
                                    
                                </div>

                                <!-- uetnti attivi -->
                                <div class="small_box">
                                    
                                </div>
                            </div>

                        </div>
                    </div>



                </div>

            </div>
        </div>
    </div>
   
    



<!-- script js per bs -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
